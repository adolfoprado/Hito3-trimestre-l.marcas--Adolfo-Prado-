<!DOCTYPE html>
<html lang="es">

<head>
    <title>HITO 3º TRIMESTRE L.MARCAS (ADOLFO PRADO)</title>
    <meta name="autor" content="Adolfo Prado">
    <meta name="description" content="Pagina inicial HITO">
    <meta name="keywords" content="HITO3ºtrimestre">
    <meta name="copyright" content="Adolfo Prado">
    <link rel="icon" href="logoFP.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Mogra&display=swap" rel="stylesheet">
   
</head>

<body>
    <div class="container">
        <p>
            CALCULADORA HITO INDIVIDUAL ADOLFO PRADO
        </p>
        <div class="calculator">
            <div class="calculator__display">0</div>

            <div class="calculator__keys">
                <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">&times;</button>
                <button class="key--operator" data-action="divide">÷</button>
                <button class="key--operator" data-action="square-root">√</button>
                <button class="key--operator" data-action="percentage">%</button>
                <button class="key--operator" data-action="square">x²</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key--equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>
</body>

<script src="java.js"></script>
